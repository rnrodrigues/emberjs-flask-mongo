<!DOCTYPE html>
<!--[if lt IE 9]> <html class="no-js oldie" lang="en"> <![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Ember Starter Kit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700'>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="container">
      <nav class="nav">
        {{#linkTo 'index'}}Home{{/linkTo}}
        {{#linkTo 'users'}}Users{{/linkTo}}
        {{#linkTo 'countries'}}Countries{{/linkTo}}
      </nav>
    
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <h2>Welcome to Ember.js</h2>
    <p>This application use Flask with pymongo, ember.js and mongodb at MongoLab.<br/>
    All hosted on Appfog PaaS. ;)</p>
  </script>

  <script type="text/x-handlebars" id="users">
    <h2>Users</h2>
    <ul>
    {{#each controller}}
        <li>{{name}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="countries">
    <h2>Countries</h2>
    <ul>
    {{#each controller}}
        <li>{{name}}</li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.9.1.min.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/libs/ember-data-latest.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
